<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
    <title>Supprimer les commentaires</title>
</head>
<body>
    <main>
        <button id="remove-comments">Supprimer les commentaires</button>
        <span class="elements-separator"></span>
        <label class="main-option">
            <input type="checkbox" id="auto-remove">
            Supprimer automatiquement
        </label>
        <div>
            <label class="main-option">
                <input type="checkbox" id="rework-comments">
                Re-travail des commentaires
            </label>

            <label class="sub-option">
                <input type="checkbox" id="rework-comments--end-template">
                Afficher la fin d'un template
            </label>
        </div>
    </main>
</body>
</html>
